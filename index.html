<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Daisy UI Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind Css Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f17fe590ba.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Tailwind CSS Links -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <!-- Header Section Starts -->
    <header>
      <!-- Banner Section Starts -->
      <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col lg:flex-row">
          <div>
            <h1 class="text-4xl md:text-7xl font-black">
              It's good <br />
              tea time at The <br />
              Tea House
            </h1>
            <p class="py-6">
              Tea and Botanical Solutions Supplier Give Optimum <br />
              Satisfaction To Your Taste Buds.
            </p>
            <button
              class="bg-gradient-to-r from-orange-400 via-orange-600 to-red-600 px-5 py-2 text-white rounded-lg mb-5 flex items-center gap-2"
            >
              Explore More <img class="w-2.5" src="./images/arrow.png" alt="" />
            </button>
          </div>
          <div>
            <img src="./images/banner.png" class="max-w-sm" />
            <div
              class="-mt-20 flex items-center gap-5 drop-shadow-lg w-60 bg-white p-4 rounded-xl"
            >
              <div>
                <i class="fa-solid fa-star text-3xl text-amber-400"></i>
              </div>
              <div>
                <h3 class="text-3xl font-black">5.00</h3>
                <p class="font-semibold text-base">Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Banner Section Ends -->
    </header>
    <!-- Header Section Ends -->
    <main></main>
    <footer></footer>
  </body>
</html>
